        <script>
            function toggleMenu()
            {
                var navbar = document.getElementById("navbar");
                if (navbar.style.display == "block")
                {
                    navbar.style.display = "none";
                }
                else if(navbar.style.display == "flex")
                {
                    navbar.style.display = "none";
                }
                else
                {
                    navbar.style.display = "flex";
                }
            }
        </script>
